<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base::header"></div>
    <title>Home</title>

</head>

<body>
<div th:replace="base::nav"></div>

<br/>
<div class="container-float" align="center">
    <div class="jumbotron lead">
        <h2 align="center">Thrifty Dealer </h2>
    </div>
    <table class="table table-striped" style="width:100%">
<!--        <thead class="thead-light">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Posted Date</th>
            <th>Posted By</th>
            <th>Picture</th>
            <th>To Do</th>
        </tr>
        </thead>-->
        <!--enhanced for loop-->
        <tr th:each="category : ${categories}">
            <td th:inline="text">Have following cars in the <b>[[${category.name}]]</b> category</td>
            <td>
                <th:block th:each="car : ${category.cars}" >
                    <img class ="icon" th:src = "${car.picturePath}" alt="Picture">
                    <span th:inline="text"> Our [[${car.make}]] [[${car.model}]] came out in [[${car.year}]] cost $ [[${car.msrp}]]</span>
                    <a th:href="@{/update/{id}(id=${car.id})}">edit</a> -<!-- Update -->
                    <a th:href="@{/detail/{id}(id=${car.id})}">Details</a> -
                    <a th:href="@{/delete/{id}(id=${car.id})}">delete</a><!-- Delete -->
                    <br/>
                    <br/>
                </th:block>
            </td>
        </tr>
    </table>
</div>
<br/>
<div th:replace="base::footer"></div>
</body>
</html>
