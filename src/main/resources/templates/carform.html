<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base::header"></div>
    <title>Car Form</title>

</head>

<body>
<div th:replace="base::nav"></div>
<br/>
<div align="center" class="container">
    <div class="jumbotron lead">
        <h2 align="center">Add  A Car</h2>
    </div>

    <form action="#" enctype="multipart/form-data" method="post" th:action="@{/processcar}"   th:object="${car}">
        <table class="table">
            <input th:field="*{id}" type="hidden"/>
            <tr>
                <td> Manufacturer:</td>
                <td><input th:field="*{make}" type="text"/></td>
                <td><span th:errors="*{make}" th:if="${#fields.hasErrors('make')}"></span></td>
            </tr>

            <tr>
                <td> Model:</td>
                <td><input th:field="*{model}" type="text"/></td>
                <td><span th:errors="*{model}" th:if="${#fields.hasErrors('model')}"></span></td>
            </tr>

            <tr>
                <td> Year:</td>
                <td><input th:field="*{year}" type="number"/></td>
                <td><span th:errors="*{year}" th:if="${#fields.hasErrors('year')}"></span></td>
            </tr>

            <tr>
                <td> MSRP:</td>
                <td> <input th:field="*{msrp}" type ="number"/></td>
                <td> <span th:errors="*{msrp}" th:if="${#fields.hasErrors('msrp')}"></span></td>
            </tr>

            <tr>
                <td>Category:</td>
                <td>
                    <select th:field="*{category}">
                       <option th:each="eachcategory:${categories}"
                               th:text="${eachcategory.name}"
                               th:value="${eachcategory.id}">
                               <!--th:value="${eachcategory.id}">-->
                       </option>
                    </select>
                </td>
                <td><span th:errors="*{category}" th:if="${#fields.hasErrors('category')}"></span></td>
            </tr>
            <tr>
                <td> Upload Image:</td>
                <td>
                    <!--<span th:if="*{picturePath} == null">-->
                    <input name="file" type="file"/>
                    <!--</span>-->
                </td>
                <td>
                </td>
            </tr>
            <span th:if="*{picturePath} != null">
                <tr>
                    <td><input th:field="*{picturePath}" type ="hidden"><!--[[*{picturePath}]]--></td>
                    <td><img class="profile-picture"  th:alt="Picture"  th:src="*{picturePath}" /><br/></td>
                    <td><span th:errors="*{picturePath}" th:if="${#fields.hasErrors('picturePath')}"></span></td>
                </tr>
            </span>
            <tr>
                <td align="center" colspan="3">
                    <button type="submit">Save Car</button>
                <!--    <input type="submit"/>-->
                </td>
            </tr>
        </table>
    </form>
</div>
<br/>
<div th:replace="base::footer"></div>
</body>
</html>
